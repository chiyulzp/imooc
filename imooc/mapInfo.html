<!DOCTYPE html>
<html>
	<head>
		<title>慕课网移动端</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--视口宽度为设备宽度，不能缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--qq浏览器下强制横盘或者竖屏显示-->
		<meta name="x5-orientation" content="portrait" />
		<!--qq浏览器下是否可以全屏-->
		<meta name="x5-fullscreen" content="true" />
		<!--UC浏览器下强制横盘或者竖屏显示-->
		<meta name="screen-orientation" content="portrait">
		<!--UC浏览器下是否可以全屏-->
		<meta name="full-screen" content="yes">
		<!--是否禁止识别手机和邮箱-->
		<meta name="format-detection" content="telephone=yes, email=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/muke.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/icomoon/style.css"/>
		<link rel="stylesheet" href="css/mapInfo.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/checkLogin.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/unlogin.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mapInfo.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=apdOpu3XpHGNC7rgCSZgHRvHsOwYV078"></script>
		<script src="js/reload.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(){
			   	var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth/15 + "px";
			})();
		</script>
	</head>
	<body style="overflow-y: hidden;">
		<header>
			<div class="logo pull-left">
				<a href="index.html"><img src="img/logo.png" alt="" /></a>
			</div>
			<span class="search">
				<select>
					<option value="1">全部</option>
					<option value="2">美食</option>
					<option value="3">银行</option>
					<option value="4">公交</option>
				</select>
				<input id="needSearch" type="text" placeholder="查找"/>
				<input id="button" type="button" value="搜索"/>
			</span>
				
			<div class="user pull-right">
				<a id="userImg" href="javascript:;">
					<i class="icon-用户"></i>
				</a>
			</div>
			
		</header>
		
		<section>
			<div id="container">
				
			</div>
		</section>
	</body>
</html>
