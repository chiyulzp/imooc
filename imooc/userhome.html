<!DOCTYPE html>
<html>
	<head>
		<title>慕课网移动端</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--视口宽度为设备宽度，不能缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--qq浏览器下强制横盘或者竖屏显示-->
		<meta name="x5-orientation" content="portrait" />
		<!--qq浏览器下是否可以全屏-->
		<meta name="x5-fullscreen" content="true" />
		<!--UC浏览器下强制横盘或者竖屏显示-->
		<meta name="screen-orientation" content="portrait">
		<!--UC浏览器下是否可以全屏-->
		<meta name="full-screen" content="yes">
		<!--是否禁止识别手机和邮箱-->
		<meta name="format-detection" content="telephone=yes, email=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/muke.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/icomoon/style.css"/>
		<link rel="stylesheet" href="css/userhome.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/checkLogin.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/unlogin.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/reload.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(){
			   	var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth/15 + "px";
			})();
		</script>
	</head>
	<body>
		<header>
			<div class="logo pull-left">
				<a href="index.html"><img src="img/logo.png" alt="" /></a>
			</div>
			<span>个人中心</span>
			<div class="user pull-right">
				<a id="userImg" href="javascript:;">
					<i class="icon-用户"></i>
				</a>
			</div>
		</header>
		
		<section>
			<div class="userInfo">
				<div class="img">
					<img id="nowUserImg" src="img/user1.jpg" alt="" />
				</div>
				<div class="userDetail">
					<p class="userName">炽羽</p>
					<p class="learnTime">学习时长 666小时23分 | 经验23333</p>
				</div>
			</div>
			<div class="userItmes">
				<ul class="clearfix">
					<li>
						<a href="">
							<i class="icon icon1"></i>
							<span>我的课程</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="icon icon2"></i>
							<span>我的实战</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="icon icon3"></i>
							<span>我的猿问</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="icon icon4"></i>
							<span>我的手记</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="dingdan">
				<i class="icon icon4"></i>
				<a href="#">
					我的订单
				</a>
			</div>
		</section>
		
		<section>
			<div class="oButton">
				<button id="mapInfo">
					地图信息
				</button>
			</div>
			<div class="oButton">
				<button id="unlogin">
					退出登录
				</button>
			</div>
		</section>
	</body>
</html>
