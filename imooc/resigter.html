<!DOCTYPE html>
<html>
	<head>
		<title>慕课网移动端</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--视口宽度为设备宽度，不能缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--qq浏览器下强制横盘或者竖屏显示-->
		<meta name="x5-orientation" content="portrait" />
		<!--qq浏览器下是否可以全屏-->
		<meta name="x5-fullscreen" content="true" />
		<!--UC浏览器下强制横盘或者竖屏显示-->
		<meta name="screen-orientation" content="portrait">
		<!--UC浏览器下是否可以全屏-->
		<meta name="full-screen" content="yes">
		<!--是否禁止识别手机和邮箱-->
		<meta name="format-detection" content="telephone=yes, email=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/muke.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/icomoon/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/loginAndRegister.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/gVerify.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/reload.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(){
			   	var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth/15 + "px";
			})();
		</script>
	</head>
	<body>
		<header>
			<div class="logo pull-left">
				<a href="index.html">
					<i class="icon-back"></i>
				</a>
			</div>
			<span>注册</span>
			<div class="user pull-right">
				<a href="login.html">登录</a>
			</div>
		</header>
		
		<div class="content">
			 <div class="lgRe register">
			 	<p class="tips">
			 		<span>
			 		</span>
			 	</p>
			 	
				<div class="user">
					<input type="text" placeholder="请输入注册邮箱"/>
					<span class="checked"></span>
				</div>
				<div class="pwd">
					<input type="password" placeholder="6-16位密码，区分大小写，不能用空格"/>
					<i class="icon-闭眼"></i>
				</div>
				<div class="yzm">
					<div id="getyzm" ></div>
					<input id="code_input" type="text" placeholder="请输入验证码"/>
				</div>
				<div class="denglu">
					<input type="button" value="注册"/>
					<a id="jump" href="index.html"></a>
				</div>
				<p class="forget">
					<a href="#">手机注册</a>
				</p>
			</div>
		</div>
		
		
	</body>
</html>
